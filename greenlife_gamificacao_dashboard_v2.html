<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Visualizador de CSV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; max-width: 1100px; margin: 24px auto; padding: 0 12px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    th, td { padding: 10px; border-bottom: 1px solid #eee; }
    th { background: #f8f8f8; text-align: left; position: sticky; top: 0; }
    .box { border: 1px solid #ddd; border-radius: 8px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Resultados (ao vivo da planilha)</h1>
  <div class="box"><div id="tabela">Carregandoâ€¦</div></div>

  <script>
    // 1) COLE AQUI seu link CSV
    const URL_CSV = 'SUA_URL_CSV_AQUI';

    async function fetchCSV(url) {
      const sep = url.includes('?') ? '&' : '?';
      const finalUrl = `${url}${sep}t=${Date.now()}`;
      const res = await fetch(finalUrl, { cache: 'no-store', headers: { 'Cache-Control': 'no-cache' } });
      if (!res.ok) throw new Error('Falha ao baixar CSV: ' + res.status);
      return res.text();
    }

    function parseCSV(text) {
      return text.trim().split(/\r?\n/).map(l => l.split(','));
    }

    function renderTable(rows) {
      const el = document.getElementById('tabela');
      if (!rows.length) { el.textContent = 'Sem dados.'; return; }
      const table = document.createElement('table');
      rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement(i === 0 ? 'th' : 'td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
      el.innerHTML = '';
      el.appendChild(table);
    }

    async function init() {
      try {
        const csv = await fetchCSV(URL_CSV);
        renderTable(parseCSV(csv));
      } catch (e) {
        console.error(e);
        document.getElementById('tabela').textContent = 'Erro ao carregar.';
      }
    }
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
